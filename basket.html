<!DOCTYPE html>
<html>
<head>
  <title>Basket Random</title>
  <style>
    body { text-align: center; font-family: Arial; }
    canvas { border: 2px solid #333; background-color: #f5f5f5; display:block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Basket Random</h1>
  <p>Use ← and → keys to move the basket!</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Score: <span id="score">0</span></p>
  <button onclick="window.history.back()">Back</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basketX = canvas.width / 2 - 25;
    const basketWidth = 50;
    const basketHeight = 20;

    let ballX = Math.random() * (canvas.width - 20);
    let ballY = 0;
    const ballRadius = 10;
    let ballSpeed = 2;

    let score = 0;

    document.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft") basketX -= 20;
      if(e.key === "ArrowRight") basketX += 20;
      if(basketX < 0) basketX = 0;
      if(basketX + basketWidth > canvas.width) basketX = canvas.width - basketWidth;
    });

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Draw basket
      ctx.fillStyle = "blue";
      ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();

      // Move ball
      ballY += ballSpeed;

      // Check catch
      if(ballY + ballRadius >= canvas.height - basketHeight - 10 &&
         ballX >= basketX && ballX <= basketX + basketWidth) {
        score++;
        document.getElementById("score").innerText = score;
        resetBall();
      }

      // Reset if missed
      if(ballY > canvas.height) resetBall();

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ballY = 0;
      ballX = Math.random() * (canvas.width - 20);
    }

    draw();
  </script>
</body>
</html>
